<!-- Create a survey form with Fields; First Name, Last Name, Date of Birth, Country (dropdown). Gender (checkbox), Profession, email,
     and mobile number.All the input fields are necessary to submit the form. Create two buttons Submit and Reset. 
Reset will reset the form while clicking on submit, first, it will check all the fields and necessary validations and 
then a popup will appear displaying all the selected values with the label in front of it. 
On closing the popup, the form should reset all the values. Use the following for reference -->

<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
          body{
            background-color: aquamarine;
        }
        section{
            background-color: white;
            width: 560px;
            height:400px;
            margin:80px;
            padding:30px;
            /* border:1px solid; */
            box-shadow: 0px 0px 2px 2px black;
            
        }
        h1{
            color: white;
            text-align: center;
            padding-top:25px;
           
           
        }
        form{
            padding:40px;
        }
        .btn{
            background-color: aquamarine;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Customer Survey Form</h1>
    <center>
    <section>
       
    <form id="surveyForm" onsubmit="return submitForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
         
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female
        <input type="checkbox" id="other" name="gender" value="Other"> Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required><br><br>

        <button type="submit" class="btn" >Submit</button>
        <button type="button" class="btn" onclick="resetForm()">Reset</button>
    </form>

</section>
</center>

    <div id="popup" >
        <!-- style="display: none;" -->
        <h2>Survey Form Data</h2>
        <ul id="formDataList"></ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            
            displayDataInPopup();

          
            return false;
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function displayDataInPopup() {
            var formDataList = document.getElementById("formDataList");
            formDataList.innerHTML = "";

            var fields = document.querySelectorAll('input[type="text"], input[type="date"], select, input[type="checkbox"], input[type="email"], input[type="tel"]');
            fields.forEach(function (field) {
                if (field.type === "checkbox" && field.checked) {
                    var label = document.querySelector('label[for="' + field.id + '"]').textContent;
                    var li = document.createElement("li");
                    li.textContent = label + ": " + field.value;
                    formDataList.appendChild(li);
                } else if (field.type !== "checkbox") {
                    var label = document.querySelector('label[for="' + field.id + '"]').textContent;
                    var li = document.createElement("li");
                    li.textContent = label + ": " + field.value;
                    formDataList.appendChild(li);
                }
            });

            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
